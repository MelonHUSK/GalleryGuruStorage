<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <!-- Input to select file -->
    <input type="file" id="fileInput" />

    <button onclick="uploadImage()">Upload Image</button>

    <!-- Gallery to display images -->
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');

        // Fetch existing images to display in the gallery
        async function fetchImages() {
            try {
                const response = await fetch('https://gallerygurustorage.netlify.app/.netlify/functions/getImages', {
                    method: 'GET', // Use the GET method
                });
        
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }
        
                const images = await response.json();
                console.log(images);
            } catch (error) {
                console.error('Error fetching images:', error);
                alert('Failed to fetch images: ' + error.message);
            }
        }
        
        
        // Call fetchImages to load the gallery when the page loads
        fetchImages();

        // Upload image function
        // Upload image function
async function uploadImage() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    if (!file) {
        alert('Please select an image file first!');
        return;
    }

    const formData = new FormData();
    formData.append('file', file);  // Append the file to the FormData object

    try {
        const response = await fetch('/.netlify/functions/upload', {
            method: 'POST',
            body: formData
        });

        // Check if the response is okay
        if (!response.ok) {
            const errorMessage = await response.text(); // Get the error message from the server response
            throw new Error(`Upload failed: ${errorMessage}`);
        }

        console.log('Upload successful!');
        fetchImages();  // Refresh the gallery after upload
    } catch (error) {
        console.error('Error uploading image:', error);
    }
}

    </script>
</body>
</html>
