<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <!-- Input to select file -->
    <input type="file" id="fileInput" />

    <button onclick="uploadImage()">Upload Image</button>

    <!-- Gallery to display images -->
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');

        // Fetch existing images to display in the gallery
        async function uploadImage() {
            try {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                const reader = new FileReader();
        
                reader.onloadend = async function () {
                    const base64String = reader.result.replace('data:', '').replace(/^.+,/, '');
        
                    const response = await fetch('/.netlify/functions/upload', {
                        method: 'POST',
                        body: JSON.stringify({ image: base64String }),
                        headers: { 'Content-Type': 'application/json' }
                    });
        
                    if (response.ok) {
                        console.log('Upload successful');
                        fetchImages();  // Automatically refresh the gallery
                    } else {
                        console.log('Upload failed');
                    }
                };
        
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error uploading image:', error);
            }
        }
        
        

        // Call fetchImages to load the gallery when the page loads
        fetchImages();

        // Upload image function
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file first!');
                return;
            }

            const reader = new FileReader();

            reader.onloadend = async function() {
                const base64String = reader.result.replace("data:", "").replace(/^.+,/, '');

                try {
                    const response = await fetch('/.netlify/functions/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64String, fileName: file.name })
                    });

                    if (response.ok) {
                        console.log('Upload successful!');
                        fetchImages();  // Refresh the gallery after upload
                    } else {
                        console.error('Upload failed');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            };

            reader.readAsDataURL(file); // Convert image to base64
        }
    </script>
</body>
</html>
