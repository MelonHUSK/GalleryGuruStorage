<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Guru</title>
    <script src="scripts/inject.js" defer></script>
</head>
<body>
    <h1>Gallery Guru</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadButton">Upload Image</button>
    <div id="imageGallery"></div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imageGallery = document.getElementById('imageGallery');

        uploadButton.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Image = reader.result.split(',')[1];
                    try {
                        const response = await fetch('/.netlify/functions/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ image: base64Image, filename: file.name }),
                        });

                        const result = await response.json();
                        if (response.ok) {
                            console.log('Upload successful:', result);
                            fetchImages();  // Refresh image gallery
                        } else {
                            console.error('Error uploading image:', result);
                        }
                    } catch (error) {
                        console.error('Error uploading image:', error);
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to upload.');
            }
        });

        const fetchImages = async () => {
            try {
                const response = await fetch('/.netlify/functions/getImages');
                if (!response.ok) throw new Error(`Error fetching images: ${response.statusText}`);
                
                const images = await response.json();
                displayImages(images);
            } catch (error) {
                console.error(error);
            }
        };

        const displayImages = (images) => {
            imageGallery.innerHTML = '';  // Clear previous images
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;  // Assuming the server returns the image URL
                imgElement.alt = 'Gallery Image';
                imgElement.style.width = '150px';  // Adjust as necessary
                imgElement.style.margin = '10px';
                imageGallery.appendChild(imgElement);
            });
        };

        // Initial fetch to display images on page load
        fetchImages();
    </script>
</body>
</html>
