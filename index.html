<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');

        // Replace with the URL of your image storage (e.g., AWS S3 bucket)
        const imageBucketUrl = 'https://YOUR_BUCKET_NAME.s3.amazonaws.com/uploads/';

        // Fetch images from your storage (You may need to implement your own API to list images)
        async function fetchImages() {
            // Replace with your API endpoint or logic to get the list of image URLs
            const imageNames = [
                'image1.jpg',
                'image2.jpg',
                'image3.jpg' // Add your image filenames here
            ];

            // Create img elements and append them to the gallery
            imageNames.forEach(imageName => {
                const img = document.createElement('img');
                img.src = imageBucketUrl + imageName;
                img.alt = imageName;
                gallery.appendChild(img);
            });
        }

        // Call the function to fetch images
        fetchImages();
    </script>
</body>
</html>
